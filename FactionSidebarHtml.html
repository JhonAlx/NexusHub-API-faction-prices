      function handleFormSubmit(formObject) 
      {
        $("#regionDropdown").prop("disabled", true);
        $("#serverDropdown").prop("disabled", true);
        $("#generateBtn").prop("disabled", true);

        google.script.run
          .withSuccessHandler(updateControls)
          .withFailureHandler(showError)
          .fillPriceData(formObject.regionDropdown.value, formObject.serverDropdown.value);
      }
      
      function updateControls()
      {
        $("#regionDropdown").prop("disabled", false);
        $("#serverDropdown").prop("disabled", false);
        $("#generateBtn").prop("disabled", false);
      }
      
      function loadValues() {
        
        $("#regionDropdown").prop("disabled", true);
        $("#serverDropdown").prop("disabled", true);
        $("#generateBtn").prop("disabled", true);
        
        google.script.run
            .withSuccessHandler(function (props) {
                try 
                {
                  console.log(props);
                  if(props != null)
                  {
                    if(props.region != null || props.region != "")
                    {
                      $("#regionDropdown").val(props.region);
                      $('#regionDropdown').trigger('change');
                    
                      if(props.server != null || props.server != "")
                      {
                        $("#serverDropdown").val(props.server);
                      }
                    }
                  }
                }
                catch (e) {
                    showError(e);
                }
                
                $("#regionDropdown").prop("disabled", false);
                $("#serverDropdown").prop("disabled", false);
                $("#generateBtn").prop("disabled", false);
            })

            .getProperties();
      }
